<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="css/css.css"/>

            <div class="pro-list">

            <div class="pro-list">

                <div class="list list-one">5月9日</div>
            </div>
            <div class="pro-list">
                <div class="list list-two"><img src="images/pro3.jpg" alt="购物袋"/>购物袋</div>
                <div class="list list-one">1234</div>
                <div class="list list-one">5月9日</div>
            </div>
            <div class="qr-add">

</div>

<script src="js/zepto.min.js"></script>
